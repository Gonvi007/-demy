<!doctype html>
<html>
<head>
    <title>Contacto</title>
</head>
    <body>
        <p>Llene el formulario y en breve te contactaremos</p>
         <form action="formulario2.html">
             <fieldset>
                 <legend>Datos personales</legend>
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" placeholder="Ingrese su nombre..."> 
                <label for="apellidos">Apellidos</label><input id="apellidos" type="text" placeholder="Ingrese su apellido...">
                <br /> <br />
                <label for="correo">Correo</label>
                <input id="correo"  type="email" placeholder="ej. 123@asdfre.com">
                <br /> <br />
                <label for="comentarios">Comentarios</label><textarea id="comentarios" placeholder="Escriba su duda..."></textarea>
                <button>Aceptar</button>
            </fieldset>
         </form>  
    </body>  
</html>
